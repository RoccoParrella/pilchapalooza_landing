<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@500&display=swap"
        rel="stylesheet">
    <title>Temporada de Reggaeton 2</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <main>
        <div class="div-album">
            <img class="album-img" src="public/img/img-album-duki.jpg"
                alt="Temporada de Reggaeton 2">
        </div>

        <div class="div-link">

            <a class="link-album" href="https://open.spotify.com/artist/1bAftSH8umNcGZ0uyV7LMg?si=frkfIPutRHKUgdr_HrOD4g">
                <img class="img-spotify" src="./public/img/img_spotify.png" alt="Logo de Spotify" />PRE-SAVE
            </a>

        </div>

        <div id="countdown"></div>
    </main>

    <footer>
        <div class="div-footer">
            <a href="https://instagram.com/lauriaent">
                <img class="img-footer"
                    src="http://duki.com.ar/wp-content/uploads/2022/03/Lauria-Ent-con-produce_1-1-copia.png"
                    alt="Logo de Lauria">
            </a>
            <a href="https://instagram.com/ssjrecords">
                <img id="img-ssj" src="http://duki.com.ar/wp-content/uploads/2022/03/SSJ-e1651025029954.png"
                    alt="Logo de SSJ">
            </a>
            <a href="https://instagram.com/daleplayrecords">
                <img class="img-footer" src="http://duki.com.ar/wp-content/uploads/2022/03/Logo-Horizontal-Blanco.png"
                    alt="Logo de DALEPLAY RECORDS">
            </a>
        </div>
    </footer>

    <script src="public/js/simplyCountdown.min.js"></script>
    <script src="public/js/countdown.js"></script>
</body>

</html>
